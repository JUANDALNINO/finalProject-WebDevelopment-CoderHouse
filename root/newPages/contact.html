<body class="" id="body__contact">

    <!--FistPage-->
    <div id="fistPage__contact">

        <!--Menu-->
        <nav class="navbar navbar-expand-lg navbarContactContainer">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon iCon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav navbarContact">
                        <li class="nav-item menuContact">
                            <a class="nav-link" aria-current="page" href="/index.html">HOME</a>
                        </li>
                        <li class="nav-item menuContact">
                            <a class="nav-link" href="/root/newPages/about.html">ABOUT</a>

                        <a class="navbar-brand menu__logoContact" id="menu__logo" href="/index.html">

                        </a>
                        <li class="nav-item menuContact">
                            <a class="nav-link" href="/root/newPages/services.html">SERVICES</a>
                        </li>
                        <li class="nav-item menuContact">
                            <a class="nav-link" href="/root/newPages/contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--First part-->
        <div id="firstPart" class="">
            <!--Form Contact-->
            <form id="form__contact">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" required placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Your email" required>
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Your phone number" required>
                </div>
                <label for="exampleInputPassword1" class="form-label">Information</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Yoga and Meditation</option>
                    <option value="1">Walk</option>
                    <option value="2">Massage</option>
                    <option value="3">Other</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label labelTextArea">Your
                        comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Write your answer..."></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">I want to receive information</label>
                </div>
                <div class="buttonForm">
                    <button type="submit" class="btn btn-primary buttonF">Submit</button>
                </div>
            </form>

            <!--Text-->
            <div class="" id="textContact">
                <h2>ALPES SUIZOS</h2>
                <div class="lineContact"></div>
                <p class="textContactP">For any questions regarding the organisation of the stay, please write us.</p>
            </div>
        </div>


        <div class="footerContact">
            <a href="https://www.facebook.com/"><i class="bi bi-facebook iconFace"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram iconInsta"></i></a>
            <a href="https://www.youtube.com/"><i class="bi bi-youtube iconYou"></i></a>
