<body class="" id="body__contact">

    <!--FistPage-->
    <div id="fistPage__contact">

        <!--Menu-->
        <div id="menu__div">
            <div class="menu menu-btn">
                <a href="/index.html">HOME</a>
            </div>
            <div class="menu">
                <a href="./root/newPages/about.html">ABOUT</a>
            </div>
            <div id="menu__logo">
                <a href="#">
                    <img src="/root/assets/logos/white-logo.svg" alt="logo">
                </a>
            </div>
            <div class="menu">
                <a href="">SERVICES</a>
            </div>
            <div class="menu">
                <a href="">CONTACT</a>
            </div>
        </div>

        <!--First part-->
        <div id="firstPart" class="container">

            <div class="row">

                <!--Form Contact-->
                <div class="col-5">
                    <form id="form__contact">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" required placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="inputPhone" placeholder="Your phone number"
                                required>
                        </div>
                        <label for="exampleInputPassword1" class="form-label">Information</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Massage</option>
                            <option value="1">Walk</option>
                            <option value="2">Yoga and Meditation</option>
                            <option value="3">Other</option>
                        </select>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label labelTextArea">Your
                                comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Write your answer..."></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">I want to receive information
                                by cell phone</label>
                        </div>
                        <div class="buttonForm">
                            <button type="submit" class="btn btn-primary buttonF">Submit</button>
                        </div>
                    </form>
                </div>

                <!--Text-->
                <div class="col" id="textContact">
                    <h2>ALPES SUIZOS</h2>
                    <div class="lineContact"></div>
                    <p class="textContactP">For any questions regarding the organisation of the stay, please write us.</p>
                </div>

            </div>


        </div>


        <div class="footerContact">
            <a href="https://www.facebook.com/"><i class="bi bi-facebook iconFace"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram iconInsta"></i></a>
            <a href="https://www.youtube.com/"><i class="bi bi-youtube iconYou"></i></a>
        </div>

    </div>
